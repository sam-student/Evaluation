{% extends "base.html" %}

{% block content %}

<div class="login" style="float: left;padding-left: 30%">
<h1 style="text-align: center">Sign in</h1>
        <div class="container">
        <div class="from-group">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}

            <div class="alert alert-warning">{{message}}</div>

                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
<form method="POST" style=""> {% csrf_token %}
    {{ form }}
    </br>
    <button style="margin-left: 35%;margin-top: 20px;width: 90px;height: 40px " type="submit" class="btn btn-default">Submit</button>
    <br/>
    <a style="margin-top: 20px;height: 40px;margin-left:30%" class="btn btn-default" href="/register">Create an Account</a>
</form>
</div>

{% endblock %}
