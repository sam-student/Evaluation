{% extends "base.html" %}

{% block content %}

<div class="login" style="float:left; padding-left: 20%">
<h1>Register</h1>
    <div class="container">
        <div class="from-group">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}

            <div class="alert alert-success">{{message}}</div>

                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
<form method="POST"> {% csrf_token %}
    {{ form }}
    </br>
    <button style="margin-left: 41%;margin-top: 20px;width: 90px;height: 40px" type="submit" class="btn btn-default">Submit</button>
    <br>
    <a style="margin-top: 20px;height: 40px;margin-left:39%" class="btn btn-default" href="/login">Login to MOGAD</a>
</form>
</div>

{% endblock %}
